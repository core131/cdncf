# Cloudflare Workers Configuration
name = "vlcdn"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = []  # letakkan di level atas
account_id = ""
workers_dev = true

# KV Namespace untuk menyimpan akun VLESS
[[kv_namespaces]]
# Isi dengan KV Namespace ID setelah dibuat
binding = "VLESS_ACCOUNTS"
id = "VLESS_ACCOUNTS"

# Environment Variables (opsional)
[vars]
ENVIRONMENT = "production"
MAX_ACCOUNTS = "100"
DEFAULT_PATH = "/ws"
DEFAULT_PORT = "443"

# Routes (jika ingin custom domain)
# [[routes]]
# pattern = "vpn.yourdomain.com/*"
# zone_name = "yourdomain.com"

# Limits
[limits]
cpu_ms = 50

# Observability (opsional untuk debugging)
[observability]
enabled = true

# Development configuration
[env.development]
vars = { ENVIRONMENT = "development" }

[[env.development.kv_namespaces]]
# KV Namespace ID untuk development
binding = "VLESS_ACCOUNTS"
id = "VLESS_ACCOUNTS"

# Production configuration
[env.production]
vars = { ENVIRONMENT = "production" }

[[env.production.kv_namespaces]]
# KV Namespace ID untuk production
binding = "VLESS_ACCOUNTS"
id = "VLESS_ACCOUNTS"

# Build configuration
[build]
command = ""
